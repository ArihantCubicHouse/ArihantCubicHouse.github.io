<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arihant Cubic House</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    /* Add your styles here */
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #6366f1;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --background-color: #f9fafb;
      --surface-color: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      line-height: 1.5;
    }

    /* Add your other styles as needed */
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="#" class="logo">
        <img src="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=32&h=32&fit=crop&auto=format" alt="Arihant Cubic Logo">
        <span>Arihant Cubic House</span>
      </a>
      <a href="#" class="get-started">Logout</a>
    </div>
  </header>

  <main class="main-content">
    <div class="search-container">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" class="search-input" placeholder="Search...............">
    </div>

    <ul class="stock-list">
      <li class="stock-item">
        <div class="stock-details">
          <span class="stock-symbol">MQ</span>
        </div>
      </li>
      <li class="stock-item">
        <div class="stock-details">
          <span class="stock-symbol">RQ</span>
        </div>
      </li>
      <li class="stock-item">
        <div class="stock-details">
          <span class="stock-symbol">SQ</span>
        </div>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <!-- Your footer content here -->
    </div>
  </footer>

  <!-- Add your Firebase SDKs and custom JavaScript at the end of the body -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
  <script>
    // Function to get a cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Check if the 'id' cookie exists and redirect to login if it doesn't
    if (!getCookie('id')) {
      window.location.href = '/login'; 
    }

    // Get the user ID from the `id` cookie
    const userId = getCookie("id");

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDZRW7hj5jtolyXijcMLG9QBnOvUZR5I-k",
      authDomain: "arihantcubichouse1001.firebaseapp.com",
      projectId: "arihantcubichouse1001",
      storageBucket: "arihantcubichouse1001.appspot.com",
      messagingSenderId: "916505919065",
      appId: "1:916505919065:web:c9fe9cad2d0719d64ebb48",
      measurementId: "G-XKW570TWQG"
    };

    // Initialize Firebase and Firestore
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Function to check verification status and redirect if unverified
    async function checkVerificationStatus() {
      if (!userId) {
        window.location.href = "/login";
        return;
      }

      try {
        const userDoc = await firebase.firestore().doc("users/" + userId).get();

        if (userDoc.exists) {
          const userData = userDoc.data();
          if (userData.verified === false) {
            window.location.href = "/unverified";
          }
        } else {
          console.error("User document not found.");
          window.location.href = "/login";
        }
      } catch (error) {
        console.error("Error checking verification status:", error);
      }
    }

    // Run the verification check on page load
    document.addEventListener('DOMContentLoaded', checkVerificationStatus);

    // Function to load gems from Firestore and display in watchlist
    async function loadGems() {
      const watchlist = document.getElementById("watchlist");
      watchlist.innerHTML = "<p>Loading gems...</p>";

      try {
        const querySnapshot = await firebase.firestore().collection("gems").get();
        watchlist.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const gemName = doc.id;
          const gemItem = document.createElement("div");
          gemItem.classList.add("watchlist-item");
          gemItem.innerHTML = `<div class="stock-name">${gemName}</div>`;
          gemItem.addEventListener("click", () => loadSizes(gemName)); // Add click event
          watchlist.appendChild(gemItem);
        });
      } catch (error) {
        console.error("Error loading gems:", error);
        watchlist.innerHTML = "<p>Error loading gems. Please try again later.</p>";
      }
    }

    // Function to load sizes for a specific gem from Firestore and display in watchlist
    async function loadSizes(gemName) {
      const watchlist = document.getElementById("watchlist");
      watchlist.innerHTML = `<p>Loading sizes for ${gemName}...</p>`;

      try {
        const sizesCollection = firebase.firestore().collection("gems").doc(gemName).collection("sizes");
        const querySnapshot = await sizesCollection.get();
        watchlist.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const size = doc.data().size;
          const sizeItem = document.createElement("div");
          sizeItem.classList.add("size-item");
          sizeItem.innerHTML = `<div class="size-name">${size}</div>`;
          watchlist.appendChild(sizeItem);
        });
      } catch (error) {
        console.error("Error loading sizes:", error);
        watchlist.innerHTML = "<p>Error loading sizes. Please try again later.</p>";
      }
    }

    // Optionally, call loadGems on page load to populate the gems list
    document.addEventListener('DOMContentLoaded', loadGems);
  </script>
</body>
</html>
